<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kiểm Soát</title>
    <style>
        body {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-panel {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .admin-panel h2 {
            color: #ffd700;
            text-transform: uppercase;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ccc;
        }

        .control-group input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            background: #444;
            height: 8px;
            border-radius: 5px;
            outline: none;
            transition: opacity .2s;
        }

        .control-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #2ecc71;
            border: 2px solid white;
            border-radius: 50%;
            cursor: pointer;
        }

        #percentage-display {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
            color: #2ecc71;
        }
        
        .user-selector {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #383838;
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1em;
        }
        
        .money-input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #383838;
            color: white;
            outline: none;
        }
        
        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .action-buttons button {
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .save-btn {
            background-color: #2ecc71;
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            background-color: #27ae60;
        }
        
        .back-btn {
            background-color: #3498db;
            color: white;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            background-color: #2980b9;
        }

        .reset-btn {
            background-color: #e74c3c;
            color: white;
        }
        .reset-btn:hover {
            transform: translateY(-2px);
            background-color: #c0392b;
        }

        .message-box {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2>Kiểm Soát Admin</h2>

        <div class="control-group">
            <label for="tai-ratio">Tỷ lệ ra Tài:</label>
            <input type="range" id="tai-ratio" min="0" max="100" value="50">
            <div id="percentage-display">50% Tài / 50% Xỉu</div>
        </div>
        
        <hr>

        <div class="control-group">
            <label for="user-list">Chọn người chơi:</label>
            <select id="user-list" class="user-selector"></select>
        </div>

        <div class="control-group">
            <label for="add-money-input">Thêm tiền:</label>
            <input type="number" id="add-money-input" class="money-input" placeholder="Nhập số tiền cần thêm">
        </div>
        
        <div class="action-buttons">
            <button class="save-btn" onclick="addMoney()">Thêm tiền</button>
            <button class="reset-btn" onclick="resetBalance()">Reset tiền</button>
            <button class="back-btn" onclick="goBack()">Quay lại</button>
        </div>

        <div class="message-box" id="admin-message"></div>
    </div>

    <script>
        const taiRatioSlider = document.getElementById('tai-ratio');
        const percentageDisplay = document.getElementById('percentage-display');
        const adminMessage = document.getElementById('admin-message');
        const userListSelector = document.getElementById('user-list');
        const addMoneyInput = document.getElementById('add-money-input');

        document.addEventListener('DOMContentLoaded', () => {
            const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
            if (!isAdmin) {
                alert('Bạn không có quyền truy cập trang này.');
                window.location.href = 'index.html';
                return;
            }
            loadData();
        });

        function loadData() {
            // Load users from localStorage
            const users = JSON.parse(localStorage.getItem('users')) || {};
            userListSelector.innerHTML = '';
            for (const username in users) {
                if (users.hasOwnProperty(username)) {
                    const option = document.createElement('option');
                    option.value = username;
                    option.textContent = `${username} (${users[username].balance.toLocaleString('vi-VN')} VND)`;
                    userListSelector.appendChild(option);
                }
            }

            // Load saved ratio
            const savedRatio = localStorage.getItem('taiRatio');
            if (savedRatio !== null) {
                taiRatioSlider.value = savedRatio;
            }
            updateDisplay();
        }

        function updateDisplay() {
            const taiRatio = taiRatioSlider.value;
            const xiuRatio = 100 - taiRatio;
            percentageDisplay.textContent = `${taiRatio}% Tài / ${xiuRatio}% Xỉu`;
            // Save ratio on every change
            localStorage.setItem('taiRatio', taiRatio);
        }

        function addMoney() {
            const selectedUser = userListSelector.value;
            const amount = parseInt(addMoneyInput.value);

            if (!selectedUser) {
                showMessage('Vui lòng chọn một người chơi.', 'red');
                return;
            }
            if (isNaN(amount) || amount <= 0) {
                showMessage('Vui lòng nhập số tiền hợp lệ!', 'red');
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users'));
            if (users && users[selectedUser]) {
                users[selectedUser].balance += amount;
                localStorage.setItem('users', JSON.stringify(users));
                showMessage(`Đã thêm ${amount.toLocaleString('vi-VN')} VND vào tài khoản của ${selectedUser}.`, '#2ecc71');
                addMoneyInput.value = '';
                loadData();
            } else {
                showMessage('Người chơi không tồn tại.', 'red');
            }
        }

        function resetBalance() {
            const selectedUser = userListSelector.value;
            if (!selectedUser) {
                showMessage('Vui lòng chọn một người chơi.', 'red');
                return;
            }

            const users = JSON.parse(localStorage.getItem('users'));
            if (users && users[selectedUser]) {
                users[selectedUser].balance = 1000000;
                localStorage.setItem('users', JSON.stringify(users));
                showMessage(`Số dư của ${selectedUser} đã được reset về 1,000,000 VND.`, '#3498db');
                loadData();
            } else {
                showMessage('Người chơi không tồn tại.', 'red');
            }
        }
        
        function showMessage(message, color) {
            adminMessage.textContent = message;
            adminMessage.style.color = color;
            setTimeout(() => {
                adminMessage.textContent = '';
            }, 3000);
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        taiRatioSlider.addEventListener('input', updateDisplay);

    </script>
</body>
</html>
