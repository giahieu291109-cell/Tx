            transform: translate(-50%, -50%);

        .popup-drag-handle {
            width: 100%;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 12px 12px 0 0;
            cursor: grab;
            background-color: rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.8em;
            color: #ccc;
            cursor: pointer;
            font-weight: bold;
            line-height: 1;
            transition: color 0.2s;
            z-index: 101;
        }
        
        .close-btn:hover {
            color: #fff;
        }

        .history-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            background-color: #1a1a1a;
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .history-item {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        
        .history-item.tai {
            background-color: #ff0000;
        }
        
        .history-item.xiu {
            background-color: #0000ff;
        }

        .game-area {
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin: 15px 0;
            background: linear-gradient(to bottom, #4b2b1b, #724d35);
            padding: 15px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .bet-section {
            width: 35%;
            padding: 10px;
            background-color: #5c3e2e;
            border: 2px solid #b8860b;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: default;
            transition: transform 0.2s, border-color 0.2s;

        .bet-section.selected {
            border-color: yellow;
            box-shadow: 0 0 10px yellow;
        }

        .bet-section.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .bet-label img {
            max-width: 100%;
            height: auto;

        }

        .bet-label.xiu img {
            content: url('Screenshot_20250822-050256.png');

            gap: 8px;

            display: flex;

        .dice-bowl {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 90%;
            transform: translate(-50%, -50%);
            background-image: url('bowl.png');

            background-position: center;
            transition: transform 0.3s ease-in-out;
            z-index: 5;

            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: yellow;

            cursor: not-allowed;
            opacity: 0.8;
        }

            gap: 5px;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('isLoggedIn') !== 'true') {
                alert('Vui lòng đăng nhập để chơi game!');
                window.location.href = 'login.html';
                return;
            }

            const profileNameEl = document.querySelector('.profile-name');
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (loggedInUser) {
                profileNameEl.textContent = loggedInUser;
            } else {
                profileNameEl.textContent = 'Khách';
            }

            const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
            if (isAdmin) {
                document.getElementById('admin-panel-btn').style.display = 'block';
            }

            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[loggedInUser] && users[loggedInUser].balance !== undefined) {
                balance = users[loggedInUser].balance;
            } else {
                balance = 1000000;
                users[loggedInUser] = users[loggedInUser] || {};
                users[loggedInUser].balance = balance;
                localStorage.setItem('users', JSON.stringify(users));
            }
            updateDisplay();
        });
    
        let balance = 0;
        let myBetOnTai = 0;
        let myBetOnXiu = 0;
        let totalBetOnTai = 0;
        let totalBetOnXiu = 0;
        let isBettingPhase = true;
        let betChoice = 'tai';
        let countdownTimer;
        let isBowlDraggable = false;
        let gameHistory = [];
        let resultChecked = false;
        let diceResult = {}; 

        const balanceLabelMain = document.getElementById('balance-label-main');
        const gameMessage = document.getElementById('game-message');
        const timerOnBowl = document.getElementById('timer-on-bowl');
        const diceContainer = document.getElementById('dice-container');
        const dice1Img = document.getElementById('dice1');
        const dice2Img = document.getElementById('dice2');
        const dice3Img = document.getElementById('dice3');
        const winAmountDisplay = document.getElementById('win-amount');
        const totalBetTaiDisplay = document.getElementById('total-bet-tai');
        const myBetTaiDisplay = document.getElementById('my-bet-tai');
        const totalBetXiuDisplay = document.getElementById('total-bet-xiu');
        const myBetXiuDisplay = document.getElementById('my-bet-xiu');
        const chipsContainer = document.getElementById('chips-container');
        const chips = document.querySelectorAll('.chip');
        const taiSection = document.querySelector('.tai-section');
        const xiuSection = document.querySelector('.xiu-section');
        const popupOverlay = document.getElementById('popupOverlay');
        const diceBowl = document.getElementById('dice-bowl');
        const allInBtn = document.querySelector('.all-in-btn');
        const historyContainer = document.getElementById('history-container');
        const taiImg = document.getElementById('tai-img');
        const xiuImg = document.getElementById('xiu-img');

        // RECHARGE ELEMENTS
        const rechargePopupOverlay = document.getElementById('recharge-popup-overlay');
        const rechargeMessage = document.getElementById('recharge-message');
        const cardValueSelect = document.getElementById('card-value');

        // ADMIN PANEL ELEMENTS
        const adminPanelOverlay = document.getElementById('admin-panel-overlay');
        const addMoneyInput = document.getElementById('add-money-input');

        let bowlDragging = false;
        let startX = 0;
        let startY = 0;
        let initialX = 0;
        let initialY = 0;
        
        const REVEAL_THRESHOLD = -20;
        const REMOVE_THRESHOLD = -100;

        function updateDisplay() {
            balanceLabelMain.textContent = balance.toLocaleString('vi-VN') + ' VND';
            totalBetTaiDisplay.textContent = totalBetOnTai.toLocaleString('vi-VN') + ' VND';
            myBetTaiDisplay.textContent = myBetOnTai.toLocaleString('vi-VN') + ' VND';
            totalBetXiuDisplay.textContent = totalBetOnXiu.toLocaleString('vi-VN') + ' VND';
            myBetXiuDisplay.textContent = myBetOnXiu.toLocaleString('vi-VN') + ' VND';
        }

        function updateHistoryDisplay() {
            historyContainer.innerHTML = '';
            const last10Results = gameHistory.slice(-10);
            last10Results.forEach(result => {
                const dot = document.createElement('div');
                dot.classList.add('history-item');
                dot.classList.add(result);
                historyContainer.appendChild(dot);
            });
        }
        
        function generateInitialHistory() {
            gameHistory = [];
            for (let i = 0; i < 10; i++) {
                const total = Math.floor(Math.random() * 16) + 3;
                let result = total >= 11 ? 'tai' : 'xiu';
                gameHistory.push(result);
            }
            updateHistoryDisplay();
        }

        function startCountdown() {
            let timeLeft = 10;
            timerOnBowl.textContent = timeLeft;
            gameMessage.textContent = 'Chọn mệnh giá và đặt cược!';
            isBettingPhase = true;
            isBowlDraggable = false;
            resultChecked = false;
            
            diceBowl.style.display = 'flex';
            diceContainer.style.opacity = '0';
            diceBowl.style.transform = `translate(-50%, -50%)`;
            diceBowl.style.cursor = 'not-allowed';
            
            taiSection.classList.remove('disabled');
            xiuSection.classList.remove('disabled');
            chipsContainer.classList.remove('disabled');
            diceBowl.classList.remove('disabled');
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                timerOnBowl.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    isBettingPhase = false;
                    gameMessage.textContent = 'Hết giờ. Kéo bát để xem!';
                    diceBowl.style.cursor = 'grab';
                    isBowlDraggable = true;
                    diceResult = {
                        dice1: Math.floor(Math.random() * 6) + 1,
                        dice2: Math.floor(Math.random() * 6) + 1,
                        dice3: Math.floor(Math.random() * 6) + 1,
                    };
                    dice1Img.src = `dice${diceResult.dice1}.png`;
                    dice2Img.src = `dice${diceResult.dice2}.png`;
                    dice3Img.src = `dice${diceResult.dice3}.png`;
                }
            }, 1000);
        }
        
        function resetGame() {
            clearInterval(countdownTimer);
            myBetOnTai = 0;
            myBetOnXiu = 0;
            totalBetOnTai = 0;
            totalBetOnXiu = 0;
            taiSection.classList.remove('selected');
            xiuSection.classList.remove('selected');
            winAmountDisplay.textContent = '+0 VND';
            winAmountDisplay.classList.remove('show');
            
            diceContainer.style.opacity = '0';
            diceBowl.style.display = 'flex';
            diceBowl.style.transform = `translate(-50%, -50%)`;
            taiImg.src = 'Screenshot_20250822-045044.png';
            xiuImg.src = 'Screenshot_20250822-050256.png';

            updateDisplay();
            setTimeout(startCountdown, 5000);
        }
        
        function openGamePopup() {
            popupOverlay.style.display = 'flex';
            generateInitialHistory();
            resetGame();
        }

        function closeGamePopup() {
            clearInterval(countdownTimer);
            popupOverlay.style.display = 'none';
        }

        function checkResult() {
            if (resultChecked) return;
            resultChecked = true;

            const total = diceResult.dice1 + diceResult.dice2 + diceResult.dice3;
            let winAmount = 0;
            let message = '';
            let result = '';

            let winnings = 0;
            let losses = 0;
            
            if (diceResult.dice1 === diceResult.dice2 && diceResult.dice2 === diceResult.dice3) {
                message = `Kết quả: Bão (Tổng ${total}). Bạn thua hết!`;
                losses = myBetOnTai + myBetOnXiu;
                winAmount = -losses;
                result = 'xiu';
                taiImg.src = 'tai_loss.png';
                xiuImg.src = 'xiu_loss.png';
            } else if (total >= 11) {
                result = 'tai';
                if (myBetOnTai > 0) {
                    winnings = myBetOnTai * 2;
                    losses = myBetOnXiu;
                    winAmount = myBetOnTai; 
                    message = `Kết quả: TÀI (Tổng ${total}). Bạn thắng!`;
                    taiImg.src = 'tai_win.png';
                }
                if (myBetOnXiu > 0) {
                    losses += myBetOnXiu;
                    message += ` Bạn thua cược Xỉu!`;
                    xiuImg.src = 'xiu_loss.png';
                }
                if (myBetOnTai > 0 && myBetOnXiu > 0) {
                    message = `Kết quả: TÀI (Tổng ${total}). Bạn thắng cược Tài, thua cược Xỉu.`;
                    winAmount = myBetOnTai - myBetOnXiu;
                }
                if (myBetOnTai === 0 && myBetOnXiu === 0) {
                    message = `Kết quả: TÀI (Tổng ${total}).`;
                }
                if (myBetOnXiu === 0) {
                    xiuImg.src = 'Screenshot_20250822-050256.png';
                }

            } else {
                result = 'xiu';
                if (myBetOnXiu > 0) {
                    winnings = myBetOnXiu * 2;
                    losses = myBetOnTai;
                    winAmount = myBetOnXiu;
                    message = `Kết quả: XỈU (Tổng ${total}). Bạn thắng!`;
                    xiuImg.src = 'xiu_win.png';
                }
                if (myBetOnTai > 0) {
                    losses += myBetOnTai;
                    message += ` Bạn thua cược Tài!`;
                    taiImg.src = 'tai_loss.png';
                }
                if (myBetOnXiu > 0 && myBetOnTai > 0) {
                    message = `Kết quả: XỈU (Tổng ${total}). Bạn thắng cược Xỉu, thua cược Tài.`;
                    winAmount = myBetOnXiu - myBetOnTai;
                }
                if (myBetOnXiu === 0) {
                    xiuImg.src = 'Screenshot_20250822-045044.png';
                }
            }
            
            balance += (winnings - losses);
            winAmount = winnings - losses;
            balance = Math.max(0, balance);

            gameHistory.push(result);
            if (gameHistory.length > 10) {
                gameHistory.shift();
            }
            updateHistoryDisplay();

            gameMessage.textContent = message;
            winAmountDisplay.textContent = (winAmount >= 0 ? '+' : '') + winAmount.toLocaleString('vi-VN') + ' VND';
            winAmountDisplay.classList.add('show');
            winAmountDisplay.style.color = winAmount >= 0 ? '#2ecc71' : '#c0392b';

            const users = JSON.parse(localStorage.getItem('users'));
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (users && users[loggedInUser]) {
                users[loggedInUser].balance = balance;
                localStorage.setItem('users', JSON.stringify(users));
            }
            
            if (balance === 0) {
                alert("Bạn đã hết tiền! Vui lòng nạp thêm để tiếp tục chơi.");
            }
            updateDisplay();
            setTimeout(resetGame, 5000);
        }

        function selectBetArea(choice) {
            if (!isBettingPhase) return;
            betChoice = choice;
            taiSection.classList.remove('selected');
            xiuSection.classList.remove('selected');
            
            if (choice === 'tai') {
                taiSection.classList.add('selected');
            } else {
                xiuSection.classList.add('selected');
            }
        }
        
        function allIn() {
            if (!isBettingPhase) {
                alert('Đã hết thời gian đặt cược!');
                return;
            }
            if (balance > 0) {
                const amountToBet = balance;
                if (betChoice === 'tai') {
                    myBetOnTai += amountToBet;
                    totalBetOnTai += amountToBet;
                } else if (betChoice === 'xiu') {
                    myBetOnXiu += amountToBet;
                    totalBetOnXiu += amountToBet;
                }
                balance = 0;
                updateDisplay();
            } else {
                alert('Bạn không còn tiền để đặt cược!');
            }
        }

        diceBowl.addEventListener('mousedown', (e) => {
            if (!isBowlDraggable) return;
            e.preventDefault();
            bowlDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            
            const transform = window.getComputedStyle(diceBowl).getPropertyValue('transform');
            const matrix = new DOMMatrix(transform);
            initialX = matrix.e;
            initialY = matrix.f;
            
            diceBowl.style.transition = 'none';
            diceBowl.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (bowlDragging) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                const currentX = initialX + deltaX;
                const currentY = initialY + deltaY;

                diceBowl.style.transform = `translate(${currentX}px, ${currentY}px)`;

                if (currentY < 0) {
                    const opacity = Math.min(1, Math.abs(currentY / REVEAL_THRESHOLD));
                    diceContainer.style.opacity = opacity;
                } else {
                    diceContainer.style.opacity = '0';
                }
            }
        });

        document.addEventListener('mouseup', () => {
            if (bowlDragging) {
                bowlDragging = false;
                diceBowl.style.transition = 'transform 0.3s ease-in-out';
                diceBowl.style.cursor = 'grab';
                
                const transform = window.getComputedStyle(diceBowl).getPropertyValue('transform');
                const matrix = new DOMMatrix(transform);
                
                if (matrix.f < REMOVE_THRESHOLD) {
                    diceBowl.style.display = 'none';
                    isBowlDraggable = false;
                    checkResult();
                } else {
                    diceBowl.style.transform = `translate(-50%, -50%)`;
                    diceContainer.style.opacity = '0';
                }
            }
        });
        
        diceBowl.addEventListener('touchstart', (e) => {
            if (!isBowlDraggable) return;
            e.preventDefault();
            bowlDragging = true;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            
            const transform = window.getComputedStyle(diceBowl).getPropertyValue('transform');
            const matrix = new DOMMatrix(transform);
            initialX = matrix.e;
            initialY = matrix.f;
            
            diceBowl.style.transition = 'none';
        });
        
        document.addEventListener('touchmove', (e) => {
            if (bowlDragging) {
                e.preventDefault();
                const deltaX = e.touches[0].clientX - startX;
                const deltaY = e.touches[0].clientY - startY;
                const currentX = initialX + deltaX;
                const currentY = initialY + deltaY;
                
                diceBowl.style.transform = `translate(${currentX}px, ${currentY}px)`;
                
                if (currentY < 0) {
                    const opacity = Math.min(1, Math.abs(currentY / REVEAL_THRESHOLD));
                    diceContainer.style.opacity = opacity;
                } else {
                    diceContainer.style.opacity = '0';
                }
            }
        });

        document.addEventListener('touchend', () => {
            if (bowlDragging) {
                bowlDragging = false;
                diceBowl.style.transition = 'transform 0.3s ease-in-out';
                
                const transform = window.getComputedStyle(diceBowl).getPropertyValue('transform');
                const matrix = new DOMMatrix(transform);

                if (matrix.f < REMOVE_THRESHOLD) {
                    diceBowl.style.display = 'none';
                    isBowlDraggable = false;
                    checkResult();
                } else {
                    diceBowl.style.transform = `translate(-50%, -50%)`;
                    diceContainer.style.opacity = '0';
                }
            }
        });

        chips.forEach(chip => {
            chip.addEventListener('click', () => {
                if (!isBettingPhase) {
                    alert('Đã hết thời gian đặt cược!');
                    return;
                }
                const value = parseInt(chip.dataset.value);

                if (balance >= value) {
                    if (betChoice === 'tai') {
                        myBetOnTai += value;
                        totalBetOnTai += value;
                    } else if (betChoice === 'xiu') {
                        myBetOnXiu += value;
                        totalBetOnXiu += value;
                    }
                    balance -= value;
                    updateDisplay();
                } else {
                    alert('Số tiền cược vượt quá số dư!');
                }
            });
        });
        
        function rechargeBalance() {
            rechargePopupOverlay.style.display = 'flex';
            setTimeout(() => {
                rechargePopupOverlay.classList.add('show');
            }, 10);
        }

        function processRecharge() {
            const cardValue = parseInt(cardValueSelect.value);
            
            // Simulation: always a successful recharge
            balance += cardValue;
            updateDisplay();

            rechargeMessage.textContent = `Nạp thành công ${cardValue.toLocaleString('vi-VN')} VND!`;
            rechargeMessage.style.color = '#2ecc71';
            
            const users = JSON.parse(localStorage.getItem('users'));
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (users && users[loggedInUser]) {
                users[loggedInUser].balance = balance;
                localStorage.setItem('users', JSON.stringify(users));
            }

            setTimeout(() => {
                closeRechargePopup();
                rechargeMessage.textContent = '';
            }, 2000);
        }

        function closeRechargePopup() {
            rechargePopupOverlay.classList.remove('show');
            setTimeout(() => {
                rechargePopupOverlay.style.display = 'none';
            }, 300);
        }
        
        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        // NEW ADMIN PANEL FUNCTIONS
        function goToAdminPanel() {
            document.getElementById('popupOverlay').style.display = 'none';
            adminPanelOverlay.style.display = 'flex';
            setTimeout(() => {
                adminPanelOverlay.classList.add('show');
            }, 10);
        }

        function closeAdminPanel() {
            adminPanelOverlay.classList.remove('show');
            setTimeout(() => {
                adminPanelOverlay.style.display = 'none';
                document.getElementById('popupOverlay').style.display = 'flex';
            }, 300);
        }
        
        function addMoney() {
            const amount = parseInt(addMoneyInput.value);
            if (isNaN(amount) || amount <= 0) {
                alert('Vui lòng nhập số tiền hợp lệ!');
                return;
            }

            balance += amount;
            updateBalanceInLocalStorage();
            updateDisplay();
            alert(`Đã thêm thành công ${amount.toLocaleString('vi-VN')} VND vào tài khoản.`);
            addMoneyInput.value = '';
        }

        function resetBalance() {
            balance = 1000000;
            updateBalanceInLocalStorage();
            updateDisplay();
            alert('Số dư đã được reset về 1,000,000 VND.');
        }

        function updateBalanceInLocalStorage() {
            const users = JSON.parse(localStorage.getItem('users'));
            const loggedInUser = sessionStorage.getItem('loggedInUser');
            if (users && users[loggedInUser]) {
                users[loggedInUser].balance = balance;
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

    </script>
</body>
